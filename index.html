<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-grad</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--    ===Header===      -->
    <header class="page-header">
      <div class="container page-header__container">
        <p>Biograd Logo</p>

        <!--    ===Mobile burger menu===     -->
        <button
          class="button page-header__button"
          type="button"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg
            width="40"
            height="40"
            aria-label="Переключатель мобильного меню"
          >
            <use
              class="button__icon-menu"
              href="./images/icons.svg#icon-menu"
            ></use>
            <use
              class="button__icon-cross"
              href="./images/icons.svg#icon-cross"
            ></use>
          </svg>
        </button>

        <div class="menu-wrapper">
          <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item">O nas</li>
                <li class="header-nav__item">Products</li>
                <li class="header-nav__item">Contacts</li>
            </ul>
          </nav>
          <div class="header-contacts">
            <ul class="header-contacts__list">
              <li class="header-contacts__item">
                <a href="tel:+420123456789" class="header-contacts__link">
                  +420123456789
                </a>
              </li>
              <li class="header-contacts__item">
                <a href="mailto:info@info.com" class="header-contacts__link">
                  info@info.com
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>main</main>
    <footer>footer</footer>
  </body>
</html>
